<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<section class="container">
    <h2>Tabla de Pacientes</h2>
    <table class="table">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Run</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Previsi√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${ListaPacientes}">
            <td th:text="${paciente.id}"></td>
            <td th:text="${paciente.run}"></td>
            <td th:text="${paciente.nombre}"></td>
            <td th:text="${paciente.apellido}"></td>
            <td th:text="${paciente.edad}"></td>
            <td th:text="${paciente.prevision}"></td>
        </tr>
        </tbody>
    </table>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
